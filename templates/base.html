<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Villager Trade Tracker
	</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.navbar-wrapper {
			display: block;
			margin: 10px;
		}
		.navbar {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		.navbar > li {
			float: left;
		}
		.navbar > li > * {
			display: block;
			padding: 8px;
			background-color: #dddddd;
			border: 5px solid blue;
		}
		.navbar > li > *:hover {
			display: block;
			padding: 8px;
			background-color: #ffffff;
			border: 5px solid blue;
		}
	</style>{% block extrahead %}{% endblock %}
</head>
<body>
	<div class="navbar-wrapper">
		<ul class="navbar">
			{% if user_id %}
			<li>
				<a href="/list">List Villagers</a>
			</li>
			<li>
				<div>Logged in as {{ user_id }}</div>
			</li>
			<li>
				<form action="/logout/" method="POST">
					<input type="submit" value="Log Out">
				</form>
			</li>
			{% else %}
			<li>
				<a href="/login">Login</a>
			</li>
			{% endif %}
		</ul>
	</div><br /><br />
	{% block content %}
	<p>
		ERROR
	</p>
	{% endblock %}
</body>
</html>
