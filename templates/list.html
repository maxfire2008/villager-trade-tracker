{% extends "base.html" %}

{% block content %}
<p>
	<ul style="list-style-type: none;">
		{% for villager in villagers %}
		<a href="{{ villager['id'] }}" style="font-size: 5vmin;text-decoration:none;color:black">
			<li>
				{{ villager['name'] }}
				<img src="{{ villager['texture'] }}" style="image-rendering: pixelated; width: 10vmin; ">
			</li>
		</a>
		{% endfor %}
	</ul>
</p>
{% endblock %}
